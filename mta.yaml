ID: GeoEx1
_schema-version: '2.0'
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   parameters:
      memory: 128M
   requires:
    - name: hdi-container_2

 - name: js
   type: nodejs
   path: js
   parameters:
      memory: 128M
   requires:
     - name: db
     - name: hdi-container_2
   provides:
    - name: js_api
      properties:
         url: ${default-url}

resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container

 - name: hdi-container_2
   properties:
      hdi-container-name_2: ${service-name}
   type: com.sap.xs.hdi-container



