ID: GeoEx1
_schema-version: '2.0'
version: 0.0.1

modules:
 - name: db
   type: hdb
   path: db
   parameters:
      memory: 128M
   requires:
    - name: hdi-container

 - name: js
   type: nodejs
   path: js
   parameters:
      memory: 256M
   requires:
     - name: db
     - name: hdi-container
     - name: geo-uaa
   provides:
    - name: js_api
      properties:
         service_url: ${default-url}
         
 - name: ui
   type: html5
   path: ui
   parameters:
      memory: 256M
   requires:
     - name: js_api
       group: destinations
       properties:
         name: js_dest
         url: ~{service_url}
         forwardAuthToken: true
     - name: geo-uaa
     - name: sapui5-provider
       properties:
         sapui5url: '~{url}'


 - name: ClusterUI
   type: html5
   path: ClusterUI

resources:
 - name: hdi-container
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
   
 - name: geo-uaa
   type: com.sap.xs.uaa
   
 - name: here-maps-service
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: here-maps
   
 - name: sapui5-provider
   properties:
     url: "https://sapui5.hana.ondemand.com"

