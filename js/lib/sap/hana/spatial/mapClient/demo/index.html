<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>SAP HANA Spatial - Map Client</title>
    <!--  style sheets -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://js.cit.api.here.com/v3/3.0/mapsjs-ui.css">
    <!--  here.com JS API version 3.0 -->
    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <!-- SAP HERE map client wrapper -->
    <script src="/sap/hana/spatial/mapClient/mapClient.js" type="text/javascript"></script>
</head>
<body>
    <div id="map" class="map"></div>    
    <script type="text/javascript">
	
    // Check whether the environment should use hi-res maps
    var hidpi = ('devicePixelRatio' in window && devicePixelRatio > 1);
	
    // Create a platform object to communicate with the HERE REST APIs
    var appCode = "lglFX4tb_IwBnHuvVsNT6w";
    var appId = "Mv1sZKBYuOL0uLAPcrRy";
    
    var platform = new H.service.Platform({"useHTTPS": true, "app_id": appId,"app_code": appCode}),
        maptypes = platform.createDefaultLayers(hidpi ? 512 : 256, hidpi ? 320 : null);
    var tileLayer = new H.map.layer.TileLayer(tileProvider);
    var group = new H.map.Group();
	
    // Instantiate a map in the 'map' div, set the base map to normal
    var map = new H.Map(document.getElementById('map'), maptypes.normal.map, {
        center: new H.geo.Point(51, 6),
        zoom: 4,
        pixelRatio: hidpi ? 2 : 1
    });
	
    map.setBaseLayer(tileLayer);
    map.addObject(group);
	
    // Enable the map event system
    var mapevents = new H.mapevents.MapEvents(map);
	
    // Enable map interaction (pan, zoom, pinch-to-zoom)
    var behavior = new H.mapevents.Behavior(mapevents);
	
    window.addEventListener('resize', function() { map.getViewPort().resize(); });
	   
    </script>
</body>
